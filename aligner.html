<!DOCTYPE html PUBLIC "-//W3C//DTD html 4.0 Transitional//EN">
<html>
<head>
    <title>Levenshtein</title>

    <meta HTTP-EQUIV="Content-Type" content="text/html; charset=utf-8">

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />


	<!-- a nice google font, because we are fantsy like that -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800">

    <link rel="stylesheet" href="lib/style.css" type="text/css">
    <link rel="stylesheet" href="lib/jquery/jquery-ui-1.8.21.custom.css" type="text/css">

    <script src="lib/jquery/jquery-1.7.2.min.js"></script>
    <script src="lib/jquery/jquery-ui-1.8.21.custom.min.js"></script>

    <script src="js/array.js"></script>
    <script src="js/feature_reader.js"></script>
    <script src="js/aligner.js"></script>
    <script src="js/aligner_launch.js"></script>


</head>

<body>

<div id="header">
        <div id="title">In-browser Levenshtein aligner</div>
         <a href="http://bhallen.com/">Blake Allen</a> and
        <a href="http://becker.phonologist.org/">Michael Becker</a>
        <br>
        Based on the <a href="http://www.let.rug.nl/~kleiweg/lev/">Levenshtein demo</a>
        by <a href="http://www.let.rug.nl/~kleiweg/">Peter Kleiweg</a>
</div>


<form>
<center>
    <p id="inputs">
        <input type="text" id="text1" value="">
        <input type="text" id="text2" value="">
    </p>
    <p id="scores"></p>
    <p id="alignment"></p>
</center>

<div id="settings">

    <div id="alignment_counter" class="slider_control"></div>

    <div class="slider_control">
        <input type="checkbox" id="features_checkbox"> Use features
    </div>

    <div class="slider_control">
        Tolerance: <span id="tolerance_slider_value"></span>
        <div id="tolerance_slider" class="slider"></div>
    </div>

    <div class="slider_control">
        Insertion/deletion penalty: <span id="insert_delete_slider_value"></span>
        <div id="insert_delete_slider" class="slider"></div>
    </div>

    <div class="slider_control">
        Substitution penalty: <span id="substitution_slider_value"></span>
        <div id="substitution_slider" class="slider"></div>
    </div>

    <div class="slider_control">
        Metathesis penalty: <span id="swap_slider_value"></span>
        <div id="swap_slider" class="slider"></div>
    </div>



</div>
</form>


</body>

</html>
