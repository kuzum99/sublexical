<div id="header">

        <div id="title">Maxent Grammar in-browser tool</div>

        <a href="mailto:b.allen@alumni.ubc.ca">Blake Allen</a> and
        <a href="http://becker.phonologist.org/">Michael Becker</a>

        Not to be confused with <a href="http://www.linguistics.ucla.edu/people/hayes/MaxentGrammarTool/">Hayes & Wilson's Maxent Grammar Tool</a>.
</div>

<form>



<div id="paradigms"  class="box" style="padding:3%;">

    <button type="button" onclick="

    var testForms = [{violationVector:  [0,1,1,0,1,0],
                        probability: 1},
                     {violationVector:  [0,1,1,0,1,0],
                        probability: 1},
                     {violationVector:  [1,0,0,1,1,0],
                        probability: 1},
                     {violationVector:  [0,1,0,1,1,0],
                        probability: 1},
                     {violationVector:  [0,1,0,1,1,0],
                        probability: 1},
                     {violationVector:  [1,0,0,1,0,1],
                        probability: 0},
                     {violationVector:  [0,1,0,1,0,1],
                        probability: 0},
                     {violationVector:  [0,1,0,1,0,1],
                        probability: 0},
                     {violationVector:  [0,1,0,1,0,1],
                        probability: 0},
                     {violationVector:  [1,0,0,1,0,1],
                        probability: 0}];

    var testMu = 0;
    var testSigma = 100000;

    var testGK = {useGaussianPriors: true,
                  forms: testForms,
                  constraints: [{mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma}]};

    Maxent.initialize({
        iterationCount: 100,
        learningRate: .01,
        noPositiveWeights: true,
        initialWeight: 0
    });

    Maxent.learnWeights(testGK);
    
    console.log('\nI am done!\n');

    ">MaxEnt Test</button>


</div>







</form>
