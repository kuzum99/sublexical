    <button type="button" onclick="

    Aligner.initialize({
        onscreen: false,
        FeatureManager: FeatureManager,
        featureFile: 'examples/russian/features_ru.txt',
        features: true,
        insert_delete: 1.5,
        substitution: 2,
        swap: 8,
        tolerance: 0,
        debug: false,
    });

    Grammar.initialize({
        constraintFile: 'examples/russian/constraints.txt',
        useGaussianPriors: true,
        defaultSigma: 100000
    });

    Maxent.initialize({
        iterationCount: 10000,
        learningRate: 1,
        noPositiveWeights: true,
        initialWeight: 0
    });

    Learner.initialize({
        trainingData: 'examples/russian/russian_train_yers_and_nonyers.txt',
        testingData: 'examples/russian/nostress.vless.txt',
        downloadButton: 'downloadify_russian',
        outputFile: 'russian.txt',
        aligner: Aligner,
        minProductiveSize: 20,
        vowelFeature: 'syll',
        mutationType: 'featural'
    });">Russian genitives (yers and non-yers)</button>

                        probability: 0},
                     {violationVector:  [1,0,0,1,0,1],
                        probability: 0}];

    var testMu = -10;
    var testSigma = 1;

    var testGK = {useGaussianPriors: true,
                  forms: testForms,
                  constraints: [{mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma},
                                {mu: testMu, sigma: testSigma}]};

    Maxent.initialize({
        iterationCount: 100,
        learningRate: .1,
        noPositiveWeights: true,
        initialWeight: 0
    });

    Maxent.learnWeights(testGK);
    for (var i=0;i<testGK.constraints.length;i++) {
        console.log(testGK.constraints[i].weight);
    }

    ">MaxEnt Test</button>
